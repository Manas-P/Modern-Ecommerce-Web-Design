<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/vector/title_logo.png" id="chImg" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/night.css" />
    <title>DAW Shop</title>
  </head>
  <body>
    <div class="main">
      <div class="nav_bar">
        <header>
          <div class="logo-container">
            <img src="./images/vector/logo.png" />
          </div>
          <nav>
            <ul class="nav-links">
              <li>
                <a class="nav-link" onclick="topFunction()" href="index.html"
                  >Home</a
                >
              </li>
              <li><a class="nav-link" href="index.html#daw">DAW</a></li>
              <li><a class="nav-link" href="index.html#plugin">Plugin</a></li>
              <li>
                <a class="nav-link" href="index.html#equipment">Equipment</a>
              </li>
              <li>
                <a class="nav-link" href="signIn.html"
                  ><button>Sign In</button></a
                >
              </li>
              <li>
                <div class="toggleNight" onclick="imgCh()"></div>
              </li>
            </ul>
          </nav>
          <div class="nav_btn">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </header>
        <div class="header_flow">
          <img src="./images/vector/header_flow.png" />
        </div>
        <div class="header_flow_res">
          <img src="./images/vector_for_mobile/headerFlow.png" />
        </div>
      </div>
      </div>
      <div class="signContainer1">
        <marquee behavior="alternate" scrollamount="10"
          ><h2 class="info">
            ***You Can Login Only After Confirmation Mail From Admin***
          </h2></marquee
        >
        <marquee behavior="right" scrollamount="5"
          ><h2 class="info2">
            ***You Can Login Only After Confirmation Mail From Admin***
          </h2></marquee
        >
        <div class="sections">
          <div class="sectionup">
            <img src="./images/vector/pattern_8.png" />
            <img src="./images/vector/signUp.png" />
          </div>
          <div class="sectionSignUp">
            <div class="box">
              <h1>SIGN UP</h1>
              <form id="form_reg">
                <div class="form-group1">
                  <input type="text" id="form_name" class="form-control" required />
                  <label>Enter Your Name</label>
                  <span class="error_form" id="error_name"></span>
                </div>

                <div class="form-group2">
                  <input type="mail" id="form_mail" class="form-control" required />
                  <label>Enter Mail ID</label>
                  <span class="error_form" id="error_mail"></span>
                </div>

                <div class="form-group3">
                  <input type="date" id="form_dob" class="form-control" required />
                  <label>Date of Birth</label>
                  <span class="error_form" id="error_dob"></span>
                </div>

                <div class="form-group4">
                  <textarea class="form-control" id="form_address" required></textarea>
                  <label>Enter Address</label>
                  <span class="error_form" id="error_address"></span>
                </div>

                <div class="form-group5">
                  <input type="file" id="form_file" class="form-control" required />
                  <span class="error_form" id="error_file"></span>
                </div>

                <div class="form-group6">
                  <input type="number" id="form_ph" class="form-control" required />
                  <label>Enter Phone Number</label>
                  <span class="error_form" id="error_ph"></span>
                </div>

                <div class="form-group7">
                  <input type="text" id="form_uname" class="form-control" required />
                  <label>Enter Username</label>
                  <span class="error_form" id="error_uname"></span>
                </div>

                <div class="form-group8">
                  <input type="password" id="form_pass" class="form-control" required />
                  <label>Enter Password</label>
                  <span class="error_form" id="error_pass"></span>
                </div>

                <div class="form-group9">
                  <input type="password" id="form_repass" class="form-control" required />
                  <label>Re-Enter Password</label>
                  <span class="error_form" id="error_repass"></span>
                </div>

                <div class="btnSub">
                  <input type="submit" value="Register" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/formValidation.js"></script>
  </body>
</html>
